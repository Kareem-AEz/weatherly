			<section class="section-main">
				<header class="main__header">
					<h1>.Weatherly</h1>
					<form
						class="search-form"
						action="#"
					>
						<div class="loader search-loader visually-hidden"></div>
						<input
							class="search__input"
							type="text"
							placeholder="Cairo/Cairo, Egypt"
						/>
						<button class="btn__search btn-main">Search</button>
						<button
							class="btn__locate btn-sec btn-round"
							aria-label="locate me"
						>
							<svg><use xlink:href="sprite.svg#gps"></use></svg>
						</button>
					</form>
				</header>
				<div
					class="map"
					id="map"
				></div>
			</section>
